"$schema" = 'https://starship.rs/config-schema.json'

format = """
$time( $cmd_duration) $status $line_break\
($git_branch$git_commit$git_state$git_metrics$git_status )$directory $package $all $line_break\
$localip$hostname$username $shell $sudo $character\
"""

continuation_prompt = '[⋯](bright-black)'

add_newline = true

[aws]
format = '\[[$symbol($profile)(\($region\))(\[$duration\])]($style)\]'

[bun]
format = '\[[$symbol($version)]($style)\]'

[c]
format = '\[[$symbol($version(-$name))]($style)\]'

[character]
success_symbol = "[▶︎](bold green)"
error_symbol = "[▶︎](bold red)"

[cmake]
format = '\[[$symbol($version)]($style)\]'

[cmd_duration]
format = '\[[⏱ $duration]($style)\]'

[cobol]
format = '\[[$symbol($version)]($style)\]'

[conda]
format = '\[[$symbol$environment]($style)\]'

[crystal]
format = '\[[$symbol($version)]($style)\]'

[daml]
format = '\[[$symbol($version)]($style)\]'

[dart]
format = '\[[$symbol($version)]($style)\]'

[deno]
format = '\[[$symbol($version)]($style)\]'

[directory]
format = "[$path]($style)[( $read_only)]($read_only_style)"
truncation_symbol = '⋯/'
truncation_length = 8
read_only = ""
use_os_path_sep = false

[docker_context]
format = '\[[$symbol$context]($style)\]'

[dotnet]
format = '\[[$symbol($version)(🎯 $tfm)]($style)\]'

[elixir]
format = '\[[$symbol($version \(OTP $otp_version\))]($style)\]'

[elm]
format = '\[[$symbol($version)]($style)\]'

[erlang]
format = '\[[$symbol($version)]($style)\]'

[fill]
symbol = " "

[gcloud]
format = '\[[$symbol$account(@$domain)(\($region\))]($style)\]'

[git_branch]
format = '\[[$symbol$branch]($style)(:$remote_branch)\]'
symbol = ''

[git_commit]
format = '(\[[$hash]($style)\])'
only_detached = false

[git_state]
format = '\[[$state( $progress_current/$progress_total)]($style)\]'

[git_metrics]
format = '(\[[+$added]($added_style)[-$deleted]($deleted_style)\])'
disabled = false

[git_status]
format = '(\[[$all_status$ahead_behind]($style)\])'
ahead = "[⇡${count}](bold green)"
diverged = "$ahead$behind"
behind = "[⇣${count}](bold red)"
conflicted = "[=${count}](bold red)"
modified = "[!${count}](bold blue)"
renamed = "[»${count}](bold blue)"
stashed = "[$${count}](bold purple)"
deleted = "[✖︎${count}](bold red)"
staged = "[+${count}](bold green)"
untracked = "[?${count}](bold red)"

[golang]
format = '\[[$symbol($version)]($style)\]'

[haskell]
format = '\[[$symbol($version)]($style)\]'

[helm]
format = '\[[$symbol($version)]($style)\]'

[hg_branch]
format = '\[[$symbol$branch]($style)\]'

[hostname]
format = '\[[$hostname]($style)\]'
ssh_symbol = ' '
style = 'bold yellow'

[java]
format = '\[[$symbol($version)]($style)\]'

[julia]
format = '\[[$symbol($version)]($style)\]'

[kotlin]
format = '\[[$symbol($version)]($style)\]'

[kubernetes]
format = '\[[$symbol$context( \($namespace\))]($style)\]'

[localip]
format = '\[[$localipv4]($style)\] '
style = 'bold yellow'
disabled = false

[lua]
format = '\[[$symbol($version)]($style)\]'

[memory_usage]
format = '\[$symbol[$ram( | $swap)]($style)\]'

[meson]
format = '\[[$symbol$project]($style)\]'

[nim]
format = '\[[$symbol($version)]($style)\]'

[nix_shell]
format = '\[[$symbol$state( \($name\))]($style)\]'

[nodejs]
format = '\[[$symbol($version)]($style)\]'

[ocaml]
format = '\[[$symbol($version)(\($switch_indicator$switch_name\))]($style)\]'

[openstack]
format = '\[[$symbol$cloud(\($project\))]($style)\]'

[package]
format = '\[[$symbol$version]($style)\]'

[perl]
format = '\[[$symbol($version)]($style)\]'

[php]
format = '\[[$symbol($version)]($style)\]'

[pulumi]
format = '\[[$symbol$stack]($style)\]'

[purescript]
format = '\[[$symbol($version)]($style)\]'

[python]
format = '\[[${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style)\]'

[raku]
format = '\[[$symbol($version-$vm_version)]($style)\]'

[red]
format = '\[[$symbol($version)]($style)\]'

[ruby]
format = '\[[$symbol($version)]($style)\]'

[rust]
format = '\[[$symbol($version)]($style)\]'

[scala]
format = '\[[$symbol($version)]($style)\]'

[shell]
format = '\[[$indicator]($style)\]'
style = 'bold blue'
disabled = false
bash_indicator       = '#!'
cmd_indicator        = ' '
elvish_indicator     = 'el'
fish_indicator       = '󰈺 '
ion_indicator        = ' '
nu_indicator         = 'nu'
powershell_indicator = '>_'
xonsh_indicator      = 'x'
zsh_indicator        = 'z '
unknown_indicator    = '??'

[spack]
format = '\[[$symbol$environment]($style)\]'

[status]
format = '\[[$symbol $common_meaning$signal_name$maybe_int]($style)\]'
disabled = false
style = 'bold red'
symbol = ''
not_executable_symbol = ''
not_found_symbol = '󰍉'
sigint_symbol = ''
signal_symbol = ''
map_symbol = true
pipestatus = true

[sudo]
format = '\[[$symbol]($style)\]'
style = 'bold bright-red'
symbol = "root"
disabled = false

[swift]
format = '\[[$symbol($version)]($style)\]'

[terraform]
format = '\[[$symbol$workspace]($style)\]'

[time]
format = '\[[$time]($style)\]'
time_format = '%F %R %:z'
style = 'bold purple'
disabled = false

[username]
format = '\[[$user]($style)\]'
show_always = true

[vagrant]
format = '\[[$symbol($version)]($style)\]'

[vlang]
format = '\[[$symbol($version)]($style)\]'

[zig]
format = '\[[$symbol($version)]($style)\]'
